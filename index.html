<!DOCTYPE html>
<html>
<head>
    <title>Visitor Management System</title>
    <link rel="stylesheet" href="styles.css">
</head>
<body>


    <div id="formContainer" class="container">
        <p style="color:red;">Simple sign and sign out application to capture sign in and sign out of visitors to a specific site.</p>
        <img class="logo" src="hds.png" alt="Company Logo">
    <div class="header">
    <!-- <a href="#" id="openVisitorsList">VIEW VISITORS</a> -->
    <h1>VISITORS SIGN IN FORM</h1>
  </div>
    <div class="modal" id="modal" style="display:none;">
    <div class="modal-content">
    <span id="closeButton">&times;</span>
    <p id="modal-message"></p>
    </div>
    </div>
        <form id="visitorForm" method="post">
            
            <div class="form-group">
                <label for="firstName">FIRST NAME:</label>
                <input type="text" name="firstName" id="firstName" required>
            </div>
            <div class="form-group">
                <label for="lastName">LAST NAME:</label>
                <input type="text" name="lastName" id="lastName" required>
            </div>
            <div class="form-group">
                <label for="phone">PHONE:</label>
                <input type="tel" name="phone" id="phone" required>
            </div>
            <div class="form-group">
                <label for="company">Company Name:</label>
                <input type="text" name="company" id="company" required>
            </div>
            <div class="form-group">
                <label for="emergencyContact">EMERGENCY CONTACT:</label>
                <input type="text" name="emergencyContact" id="emergencyContact" required>
            </div>
            <div class="form-group">
                <label for="visitDateTime">VISITING DATE&TIME:</label>
                <input type="datetime-local" name="visitDateTime" id="visitDateTime" required>
            </div>
            <div id="checkboxID" class="form-group">
                <label for="site">SITE LOCATION:</label><br><br>
                <input type="checkbox" name="site[]" value="Dandenong South(VIC)">
                <label class="checkText"> DANDENONG SOUTH (VIC)</label><br><br>
                <input type="checkbox" name="site[]" value="Clayton South(VIC)"> 
                 <label class="checkText">CLAYTON SOUTH (VIC)</label><br><br>
                <input type="checkbox" name="site[]" value="Eastern Creek(NSW)"> 
                 <label class="checkText"> EASTERN CREEK (NSW)</label><br><br>
                <input type="checkbox" name="site[]" value="Wetherill Park(NSW)"> 
                 <label class="checkText"> WETHERILL PARK (NSW)</label><br><br>
                <input type="checkbox" name="site[]" value="Morningside(QLD)">
                 <label class="checkText">  MORNINGSIDE (QLD)</label><br><br>
                <input type="checkbox" name="site[]" value="Jandakot(WA)"> 
                 <label class="checkText"> JANDAKOT (WA)</label><br><br>
            </div>
         
            <div class="form-group">
                <label for="reason">REASON TO VISIT:</label>
                <textarea name="reason" id="reason" rows="4" required></textarea>
            </div>
            <div class="form-group">
                <input type="submit" value="Sign In"><div style="visibility:hidden;">-</div>
                <button type="button" id="signOutBtn">SIGN OUT</button>
            </div>
        </form>
        <form id="signOutForm" style="display: none;">
            <div class="form-group">
                <label for="signOutPhone">PHONE:</label>
                <input type="text" name="signOutPhone" id="signOutPhone" required>
            </div>
            <div class="form-group">
                <label for="leavedateTime">TIME SIGNING OUT?:</label>
                <input type="datetime-local" name="leavedateTime" id="leavedateTime" required>
            </div>
            <div class="form-group">
                <input type="submit" value="Sign Out">
            </div>
        </form>
    </div>


<div id="tableContainer" style="">
        <table id="visitorsTable" class="responsive-table">
            <thead>
                <tr>
                    <th>first_name</th>
                    <th>last_name</th>
                    <th>phone</th>
                    <th>Company</th>
                    <th>emergency_contact</th>
                     <th>site</th>
                    <th>reason</th>
                     <th>date_visited</th>
                     <th>sign_out_time</th>
                </tr>
            </thead>
            <tbody id="visitorsTableBody"></tbody>
        </table>
    </div>
    
    

    <script src="script.js"></script>
</body>
</html>
